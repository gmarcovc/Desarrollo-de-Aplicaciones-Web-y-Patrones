<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Techshop</title>
        <meta charset="UTF-8">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            <h2>Listado de Clientes</h2>
            <br/>
            <label>
                <h3>Filtro por Apellidos</h3>
                <label for="apellidos">Apellidos:</label><br/>
                <input type="text" name="apellidos" th:field="*{apellidos}"/><br/>
            </label>
            <br/><br/>
            <a th:href="@{/cliente/nuevo}">Nuevo Cliente</a>
            <div th:if="${clientes != null and !clientes.empty}"> 
                <table border="1">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellidos</th>
                            <th>Correo</th>
                            <th>Telefono</th>
                            <th>Limite</th>
                            <th>Eliminar</th>
                            <th>Modificar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cliente : ${clientes}">
                            <td th:text="${cliente.nombre}"></td>
                            <td th:text="${cliente.apellidos}"></td>
                            <td th:text="${cliente.correo}"></td>
                            <td th:text="${cliente.telefono}"></td>
                            <td th:text="${#numbers.formatDecimal(cliente.credito.limite, 3, 2)}"></td>
                            <td><a th:href="@{/cliente/modificar/} + ${cliente.idCliente}">Modificar</a></td>
                            <td><a th:href="@{/cliente/eliminar/} + ${cliente.idCliente}">Eliminar</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${clientes == null or clientes.empty}">La lista de clientes esta vacia...
            </div>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
