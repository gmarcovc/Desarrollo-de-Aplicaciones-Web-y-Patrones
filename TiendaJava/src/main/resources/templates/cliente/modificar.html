<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Techshop</title>
        <meta charset="UTF-8">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            <h2> Datos de Cliente </h2>
        <a th:href="@{/cliente/listado}">Regresar</a>
        <br/>
        <br/>
        <form th:action="@{/cliente/guardar}"
              method="POST"
              th:object="${cliente}">
            <input type="hidden" name="idCliente" th:field="*{idCliente}"/>
            <label for="nombre">Nombre:</label><br/>
            <input type="text" name="nombre" th:field="*{nombre}"/><br/>

            <label for="apellidos">Apellidos:</label><br/>
            <input type="text" name="apellidos" th:field="*{apellidos}"/><br/>

            <label for="correo">Correo:</label><br/>
            <input type="email" name="coreo" th:field="*{correo}"/><br/>

            <label for="telefono">Telefono:</label><br/>
            <input type="tel" name="telefono" th:field="*{telefono}"/><br/><br/>
            
            <label for="limite">Limite de Credito</label><br/>
            <input type="number" name="limite" th:field="*{credito.limite}"/><br/><br/>
            <input type="submit" name="guardar" value ="Guardar"/>
        </form>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
